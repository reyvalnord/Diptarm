
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricelist Store DiptARM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #222;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .cat-gif {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .typing-text {
      font-size: 1.2rem;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #d60000;
      width: 0ch;
      animation: typing 2.2s steps(25, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 20ch; } /* jumlah karakter: "Memuat DiptARM Store..." = 25 */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <img class="cat-gif" src="testi/rm.gif" alt="Kucing Melambai" />

  <div class="typing-text">Memuat DiptARM Store...</div>

  <script>
    setTimeout(function () {
      window.location.href = "web.html";
    }, 3500);
  </script>

</body>
</html>
